      description: The 'GET' version of download summary is limited by the size of
        the GET URL (2KB, which works out to about 140 genomic accessions).  The POST
        operation is provided to allow users to supply a larger number of accessions
        in a single request.
      operationId: genome_download_summary_by_post
      requestBody:
        content:
          application/json:
            example:
              accessions:
              - GCF_000001405.39
            schema:
              $ref: '#/components/schemas/v1AssemblyDatasetRequest'
        required: true
      responses:
