  /genome/accession/{accessions}/download_summary:
    get:
      description: Get a download summary by accession in a JSON output format.
      operationId: genome_download_summary
      parameters:
      - description: NCBI genome assembly accessions
        examples:
          example-0:
            summary: Human and Mouse
            value:
            - GCF_000001405.39
            - GCF_000001635.27
          example-1:
            summary: Human
            value: GCF_000001405.39
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          type: array
        style: simple
      - description: The default setting is all chromosome. Specify individual chromosome
          by string (1,2,MT or chr1,chr2.chrMT). Unplaced sequences are treated like
          their own chromosome ('Un'). The filter only applies to fasta sequence.
        examples:
          example-0:
            summary: Selected chromosomes
            value:
            - 1
            - 2
            - 3
            - X
            - "Y"
            - MT
          example-1:
            summary: Human sex chromosomes
            value:
            - X
            - "Y"
        explode: true
        in: query
        name: chromosomes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Set to true to omit the genomic sequence.
        examples:
          example-0:
            summary: Exclude genomic sequence
            value: true
          example-1:
            summary: Include genomic sequence
            value: false
        explode: true
        in: query
        name: exclude_sequence
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        examples:
          example-0:
            summary: Transcript & Protein Sequence
            value:
            - PROT_FASTA
            - RNA_FASTA
          example-1:
            summary: All
            value:
            - GENOME_GFF
            - GENOME_GBFF
            - GENOME_GTF
            - PROT_FASTA
            - RNA_FASTA
            - CDS_FASTA
        explode: true
        in: query
        name: include_annotation_type
        required: false
        schema:
          items:
            $ref: '#/components/schemas/v1AnnotationForAssemblyType'
          type: array
        style: form
      responses:
