        examples:
          example-0:
            summary: Genome Reference Consortium
            value: Genome Reference Consortium
          example-1:
            summary: GRCh38
            value: GRCh38
          example-2:
            summary: C57BL/6J
            value: C57BL/6J
        explode: true
        in: query
        name: filters.search_text
        required: false
