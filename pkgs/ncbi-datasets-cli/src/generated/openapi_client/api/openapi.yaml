            application/json:
              schema:
                $ref: '#/components/schemas/v1DownloadSummary'
          description: A successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Preview genome dataset download
      tags:
      - Genome
