openapi: 3.0.1
info:
  description: NCBI service to query and download biological sequence data across
    all domains of life from NCBI databases.
  title: NCBI Datasets API
  version: v1alpha
externalDocs:
  description: Interactively explore genome assembly datasets
  url: https://www.ncbi.nlm.nih.gov/datasets/genomes/
servers:
- url: https://api.ncbi.nlm.nih.gov/datasets/v1alpha
security:
- ApiKeyAuthHeader: []
tags:
- description: Options to explore, summarize and download assembled genomes, including
    the associated sequence, metadata and annotation.
  name: Genome
- description: Options to explore, summarize and download sequences and metadata for
    genes and their associated transcripts and proteins.
  name: Gene
- description: Options to explore, summarize and download sequences and metadata for
    prokaryote genes and their associated proteins.
  name: Prokaryote
- description: Options to summarize and download sequences SARS-CoV-2 and coronavirus
    genome and protein sequence, annotation and metadata.
  name: Virus
paths:
  /gene:
    post:
      description: Get detailed gene metadata in a JSON output format.
      operationId: gene_metadata_by_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1alpha1GeneDatasetRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1GeneMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene metadata as JSON
      tags:
      - Gene
      x-codegen-request-body-name: body
  /gene/accession/{accessions}:
    get:
      description: Get detailed gene metadata by RefSeq Accession in a JSON output
        format.
      operationId: gene_metadata_by_accession
      parameters:
      - description: RNA or Protein accessions.
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - description: Return either gene-ids, or entire gene metadata.
        in: query
        name: returned_content
        schema:
          default: COMPLETE
          enum:
          - COMPLETE
          - IDS_ONLY
          type: string
      - description: Select a field to sort on.
        in: query
        name: sort_schema.field
        schema:
          default: SORT_FIELD_UNSPECIFIED
          enum:
          - SORT_FIELD_UNSPECIFIED
          - SORT_FIELD_GENE_ID
          - SORT_FIELD_GENE_TYPE
          - SORT_FIELD_GENE_SYMBOL
          type: string
      - description: Select a direction for the sort.
        in: query
        name: sort_schema.direction
        schema:
          default: SORT_DIRECTION_UNSPECIFIED
          enum:
          - SORT_DIRECTION_UNSPECIFIED
          - SORT_DIRECTION_ASCENDING
          - SORT_DIRECTION_DESCENDING
          type: string
      - description: Limit the number of returned results ("all", "none", otherwise
          an integer value).
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1GeneMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene metadata by RefSeq Accession
      tags:
      - Gene
  /gene/accession/{accessions}/download_summary:
    get:
      description: Get gene download summary by RefSeq Accession in a JSON output
        format.
      operationId: gene_download_summary_by_accession
      parameters:
      - description: RNA or Protein accessions.
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - description: Limit the number of returned results ("all", "none", otherwise
          an integer value).
        in: query
        name: limit
        schema:
          type: string
      - description: Limit the FASTA sequences in the datasets package to these transcript
          and protein accessions.
        explode: true
        in: query
        name: fasta_filter
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1DownloadSummary'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene download summary by RefSeq Accession
      tags:
      - Gene
  /gene/download:
    post:
      description: Get a gene dataset including gene, transcript and protein fasta
        sequence, annotation and metadata by POST.
      operationId: download_gene_package_post
      parameters:
      - description: Output file name.
        in: query
        name: filename
        schema:
          default: ncbi_dataset.zip
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1alpha1GeneDatasetRequest'
        required: true
      responses:
        "200":
          content:
            application/zip:
              schema:
                description: Zip compressed stream
                format: binary
                type: string
          description: Download selected gene data as a zip file.
        default:
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get a gene dataset by POST
      tags:
      - Gene
      x-codegen-request-body-name: body
  /gene/download_summary:
    post:
      description: Get gene download summary in a JSON output format.
      operationId: gene_download_summary_by_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1alpha1GeneDatasetRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1DownloadSummary'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene download summary
      tags:
      - Gene
      x-codegen-request-body-name: body
  /gene/id/{gene_ids}:
    get:
      description: Get detailed gene metadata by GeneID in a JSON output format.
      operationId: gene_metadata_by_id
      parameters:
      - description: NCBI gene ids
        explode: false
        in: path
        name: gene_ids
        required: true
        schema:
          items:
            format: int64
            type: integer
          minItems: 1
          type: array
        style: simple
      - description: Return either gene-ids, or entire gene metadata.
        in: query
        name: returned_content
        schema:
          default: COMPLETE
          enum:
          - COMPLETE
          - IDS_ONLY
          type: string
      - description: Select a field to sort on.
        in: query
        name: sort_schema.field
        schema:
          default: SORT_FIELD_UNSPECIFIED
          enum:
          - SORT_FIELD_UNSPECIFIED
          - SORT_FIELD_GENE_ID
          - SORT_FIELD_GENE_TYPE
          - SORT_FIELD_GENE_SYMBOL
          type: string
      - description: Select a direction for the sort.
        in: query
        name: sort_schema.direction
        schema:
          default: SORT_DIRECTION_UNSPECIFIED
          enum:
          - SORT_DIRECTION_UNSPECIFIED
          - SORT_DIRECTION_ASCENDING
          - SORT_DIRECTION_DESCENDING
          type: string
      - description: Limit the number of returned results ("all", "none", otherwise
          an integer value).
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1GeneMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene metadata by GeneID
      tags:
      - Gene
  /gene/id/{gene_ids}/download:
    get:
      description: Get a gene dataset including gene, transcript and protein fasta
        sequence, annotation and metadata by gene ID.
      operationId: download_gene_package
      parameters:
      - description: NCBI gene ids
        explode: false
        in: path
        name: gene_ids
        required: true
        schema:
          items:
            format: int64
            type: integer
          minItems: 1
          type: array
        style: simple
      - description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        explode: true
        in: query
        name: include_annotation_type
        schema:
          items:
            enum:
            - FASTA_GENE
            - FASTA_RNA
            - FASTA_PROTEIN
            type: string
          type: array
        style: form
      - description: Limit the FASTA sequences in the datasets package to these transcript
          and protein accessions.
        explode: true
        in: query
        name: fasta_filter
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Output file name.
        in: query
        name: filename
        schema:
          default: ncbi_dataset.zip
          type: string
      responses:
        "200":
          content:
            application/zip:
              schema:
                description: Zip compressed stream
                format: binary
                type: string
          description: Download selected gene data as a zip file.
        default:
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get a gene dataset by gene ID
      tags:
      - Gene
  /gene/id/{gene_ids}/download_summary:
    get:
      description: Get a download summary by GeneID in a JSON output format.
      operationId: gene_download_summary_by_id
      parameters:
      - description: NCBI gene ids
        explode: false
        in: path
        name: gene_ids
        required: true
        schema:
          items:
            format: int64
            type: integer
          minItems: 1
          type: array
        style: simple
      - description: Limit the number of returned results ("all", "none", otherwise
          an integer value).
        in: query
        name: limit
        schema:
          type: string
      - description: Limit the FASTA sequences in the datasets package to these transcript
          and protein accessions.
        explode: true
        in: query
        name: fasta_filter
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1DownloadSummary'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene download summary by GeneID
      tags:
      - Gene
  /gene/id/{gene_id}/orthologs:
    get:
      description: Get detailed gene metadata for an ortholog set by gene ID in a
        JSON output format.
      operationId: gene_orthologs_by_id
      parameters:
      - in: path
        name: gene_id
        required: true
        schema:
          format: int64
          type: integer
      - description: Return either gene-ids, or entire gene metadata.
        in: query
        name: returned_content
        schema:
          default: COMPLETE
          enum:
          - COMPLETE
          - IDS_ONLY
          type: string
      - description: Filter genes by taxa.
        explode: true
        in: query
        name: taxon_filter
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1OrthologSet'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene orthologs by gene ID
      tags:
      - Gene
  /gene/stream:
    post:
      description: Get detailed gene metadata in a streaming, JSON-lines output format.
      operationId: gene_metadata_stream_by_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1alpha1GeneDatasetRequest'
        required: true
      responses:
        "200":
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/v1alpha1GeneMatch'
          description: Successful request, returning a stream of individual JSON Text
            payloads.
          headers:
            Transfer-Encoding:
              description: chunked
              schema:
                type: object
        default:
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene metadata
      tags:
      - Gene
      x-codegen-request-body-name: body
  /gene/symbol/{symbols}/taxon/{taxon}:
    get:
      description: Get detailed gene metadata by gene symbol in a JSON output format.
      operationId: gene_metadata_by_tax_and_symbol
      parameters:
      - explode: false
        in: path
        name: symbols
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - in: path
        name: taxon
        required: true
        schema:
          type: string
      - description: Return either gene-ids, or entire gene metadata.
        in: query
        name: returned_content
        schema:
          default: COMPLETE
          enum:
          - COMPLETE
          - IDS_ONLY
          type: string
      - description: Select a field to sort on.
        in: query
        name: sort_schema.field
        schema:
          default: SORT_FIELD_UNSPECIFIED
          enum:
          - SORT_FIELD_UNSPECIFIED
          - SORT_FIELD_GENE_ID
          - SORT_FIELD_GENE_TYPE
          - SORT_FIELD_GENE_SYMBOL
          type: string
      - description: Select a direction for the sort.
        in: query
        name: sort_schema.direction
        schema:
          default: SORT_DIRECTION_UNSPECIFIED
          enum:
          - SORT_DIRECTION_UNSPECIFIED
          - SORT_DIRECTION_ASCENDING
          - SORT_DIRECTION_DESCENDING
          type: string
      - description: Limit the number of returned results ("all", "none", otherwise
          an integer value).
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1GeneMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene metadata by gene symbol.
      tags:
      - Gene
  /gene/symbol/{symbols}/taxon/{taxon}/download_summary:
    get:
      description: Get gene download summary by gene symbol in a JSON output format.
      operationId: gene_download_summary_by_tax_and_symbol
      parameters:
      - explode: false
        in: path
        name: symbols
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - in: path
        name: taxon
        required: true
        schema:
          type: string
      - description: Limit the FASTA sequences in the datasets package to these transcript
          and protein accessions.
        explode: true
        in: query
        name: fasta_filter
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1DownloadSummary'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get gene download summary by gene symbol.
      tags:
      - Gene
  /gene/taxon/{taxon}/tree:
    get:
      operationId: gene_tax_tree
      parameters:
      - description: NCBI Taxonomy ID or name (common or scientific) at any taxonomic
          rank
        in: path
        name: taxon
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1Organism'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Retrieve tax tree
      tags:
      - Gene
  /gene/taxon_suggest/{taxon_query}:
    get:
      description: This endpoint retrieves a list of taxonomy names and IDs found
        in the gene dataset given a partial taxonomic name of any rank.
      operationId: gene_tax_name_query
      parameters:
      - description: NCBI Taxonomy ID or name (common or scientific) at any taxonomic
          rank
        in: path
        name: taxon_query
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1SciNameAndIds'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get a list of taxonomy names and IDs found in the gene dataset given
        a partial taxonomic name.
      tags:
      - Gene
  /genome:
    post:
      description: Get detailed metadata for assembled genomes by accession in a JSON
        output format.
      operationId: genome_metadata_by_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1alpha1AssemblyMetadataRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1AssemblyMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get genome metadata by accession
      tags:
      - Genome
      x-codegen-request-body-name: body
  /genome/accession/{accessions}:
    get:
      description: Get detailed metadata for assembled genomes by accession in a JSON
        output format.
      operationId: assembly_descriptors_by_accessions
      parameters:
      - explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - description: If true, only return reference and representative (GCF_ and GCA_)
          genome assemblies.
        in: query
        name: filters.reference_only
        schema:
          type: boolean
      - description: Return only RefSeq (GCF_) or GenBank (GCA_) genome assemblies.
        in: query
        name: filters.assembly_source
        schema:
          default: all
          enum:
          - all
          - refseq
          - genbank
          type: string
      - description: Return only annotated genome assemblies.
        in: query
        name: filters.has_annotation
        schema:
          type: boolean
      - description: Only return genome assemblies that have one of the specified
          assembly levels.
        explode: true
        in: query
        name: filters.assembly_level
        schema:
          items:
            enum:
            - chromosome
            - scaffold
            - contig
            - complete_genome
            type: string
          type: array
        style: form
      - description: Only return genome assemblies that were released on or after
          the specified date.
        in: query
        name: filters.first_release_date
        schema:
          format: date-time
          type: string
      - description: Only return genome assemblies that were released on or before
          to the specified date.
        in: query
        name: filters.last_release_date
        schema:
          format: date-time
          type: string
      - description: Only return results whose fields contain the specified search
          terms in their taxon, infraspecific, assembly name or submitter fields.
        explode: true
        in: query
        name: filters.search_text
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The maximum number of genome assemblies to return. Default is
          20 and maximum is 1000. If the number of results exceeds the page size,  `page_token`
          can be used to retrieve the remaining results.
        in: query
        name: page_size
        schema:
          format: int32
          type: integer
      - description: A page token is returned from an `AssemblyMetadataRequest` call
          with more than `page_size` results. Use this token, along with the previous  `AssemblyMetadataRequest`
          parameters, to retrieve the next page of results. When `page_token` is empty,
          all results have been retrieved.
        in: query
        name: page_token
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1AssemblyMetadata'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get genome metadata by accession
      tags:
      - Genome
  /genome/accession/{accessions}/check:
    get:
      description: The 'GET' version of check is limited by the size of the GET URL
        (2KB, which works out to about 140 genomic accessions).  The POST operation
        is provided to allow users to supply a larger number of accessions in a single
        request.
      operationId: check_assembly_availability
      parameters:
      - description: NCBI genome assembly accessions
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1alpha1AssemblyDatasetAvailability'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Check the validity of genome accessions
      tags:
      - Genome
  /genome/accession/{accessions}/download:
    get:
      description: Download a genome dataset including fasta sequence, annotation
        and a detailed data report by accession.
      operationId: download_assembly_package
      parameters:
      - description: NCBI genome assembly accessions
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - description: The default setting is all chromosome. Specify individual chromosome
          by string (1,2,MT or chr1,chr2.chrMT). Unplaced sequences are treated like
          their own chromosome ('Un'). The filter only applies to fasta sequence.
        explode: true
        in: query
        name: chromosomes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Set to true to omit the genomic sequence.
        in: query
        name: exclude_sequence
        schema:
          type: boolean
      - description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        explode: true
        in: query
        name: include_annotation_type
        schema:
          items:
            enum:
            - GENOME_GFF
            - GENOME_GBFF
            - RNA_FASTA
            - PROT_FASTA
            - GENOME_GTF
            type: string
          type: array
        style: form
      - description: Set to DATA_REPORT_ONLY, to only retrieve data-reports.
        in: query
        name: hydrated
        schema:
          default: FULLY_HYDRATED
          enum:
          - FULLY_HYDRATED
          - DATA_REPORT_ONLY
          type: string
      - description: Output file name.
        in: query
        name: filename
        schema:
          default: ncbi_dataset.zip
          type: string
      responses:
        "200":
          content:
            application/zip:
              schema:
                description: Zip compressed stream
                format: binary
                type: string
          description: Download selected genome assemblies and associated annotation
            data as a zip file.
        default:
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get a genome dataset by accession
      tags:
      - Genome
  /genome/accession/{accessions}/download_summary:
    get:
      description: Get a download summary by accession in a JSON output format.
      operationId: genome_download_summary
      parameters:
      - description: NCBI genome assembly accessions
        explode: false
        in: path
        name: accessions
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: simple
      - description: The default setting is all chromosome. Specify individual chromosome
          by string (1,2,MT or chr1,chr2.chrMT). Unplaced sequences are treated like
          their own chromosome ('Un'). The filter only applies to fasta sequence.
        explode: true
        in: query
        name: chromosomes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Set to true to omit the genomic sequence.
        in: query
        name: exclude_sequence
        schema:
          type: boolean
      - description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        explode: true
        in: query
        name: include_annotation_type
        schema:
          items:
            enum:
            - GENOME_GFF
            - GENOME_GBFF
            - RNA_FASTA
            - PROT_FASTA
            - GENOME_GTF
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
